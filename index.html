<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<link rel="stylesheet" href="css/style.css">
		<title>Calculator on vue.js</title>
	</head>
	<body>
		<h1 class="title">Calculator</h1>
		<div class="calc" id="calc-wrap">
			<div class="calc__body">
				<input class="calc__input-data" type="text" v-mobel="result"> 
				<button class="calc__number-button" @click="input(numb)" v-for="numb in number">{{numb}}</button>
				<button class="calc__number-button" @click="sum()">+</button>
				<button class="calc__number-button" @click="subtract()">-</button>
				<button class="calc__number-button" @click="multiplay()">*</button>
				<button class="calc__number-button" @click="divide()">/</button>
				<button class="calc__number-button" @click="reset()">C</button>
				<button class="calc__number-button">CE</button>
				<button class="calc__functionality" @click="cal()">=</button>
			</div>
		</div>
		<script src="js/app.js"></script>
	</body>
</html>
